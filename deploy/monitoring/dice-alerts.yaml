apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: dice-alerts
  namespace: monitoring
spec:
  groups:
  - name: dice.rules
    rules:
    - alert: DiceAppNotReady
      expr: avg_over_time(app_ready[2m]) < 0.5
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "Dice app is not ready"
        description: "app_ready < 0.5 for more than 1 minute"
